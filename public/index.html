<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
   <h1 class="header">Expense Tracker</h1> 


       <div class="balance">

     <h1>Balance : </h1>
     <div class="income">
        <h2>Total Income :</h2>
      <h3>2500</h3>
       </div> 

       <div class="expense">
        <h2>Total Expenses :</h2>
        <h3>2500</h3>
       </div>
    </div> 


    <div class="amounts">
     


   <div class="add-new">
    <h1 class="h1-1">Add new</h1>
    <form action="" class="form" >
      <label for="transactions">Entry type:</label>
      <select id="transactions" name="transactions">
        <option value="Expense">Expense</option>
        <option value="Income">Income</option>
      </select>
   
      
   <h4>
    Name:
    <input type="text">
   </h4>   

   <h4>Amount:
    <input type="text">
   </h4>

   <button class="submit">Submit</button>
  </form>
   </div>


   <div class="transactions">
    <h1 class="h1-2">Transactions</h1>
    <div class="summary">  
      <div class="row">
        <h3>No.</h3>
        <h3>Name</h3>
        <h3>Amount</h3>
        <h3>Type</h3>
        <h3>Delete</h3>
      </div>
      <div  class="row">2</div>
      <div class="row">3</div>
      <div class="row">4</div>
    </div>

   </div>

    </div>
     
      
          
          

</body>
</html>
